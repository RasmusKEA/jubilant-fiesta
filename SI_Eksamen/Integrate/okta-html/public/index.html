<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <script src="https://global.oktacdn.com/okta-signin-widget/5.11.1/js/okta-sign-in.min.js" type="text/javascript"></script>
  <link href="https://global.oktacdn.com/okta-signin-widget/5.11.1/css/okta-sign-in.min.css" type="text/css"
    rel="stylesheet" />
</head>

<body>
  <div id="okta-login-container"></div>
  <script>
    var signIn = new OktaSignIn({
      baseUrl: "https://dev-42985177.okta.com",
      clientId: "0oa8z7tnx58kIjm8B5d7",
      redirectUri: "http://localhost:3000/implicit/callback",
      authParams: {
        issuer: "https://dev-42985177.okta.com/oauth2/default",
        responseType: ["id_token", "token"],
        display: "page"
      }
    });

    signIn.renderEl({
      el: "#okta-login-container"
    }, function success(res) {
      console.log("Login succeeded with:", res);
      window.location.href = "/success";
    }, function error(err) {
      console.error("Login failed with error:", err);
      window.location.href = "/failure";
    });
  </script>
</body>

</html>
